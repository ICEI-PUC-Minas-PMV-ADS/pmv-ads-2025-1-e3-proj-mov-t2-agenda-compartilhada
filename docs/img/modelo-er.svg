<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Título do Modelo -->
  <rect x="287" y="20" width="426" height="50" rx="10" ry="10" fill="#90EE90" />
  <text x="500" y="52" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="black">Modelo de entidade relacional</text>
  
  <!-- Subtítulo do projeto -->
  <rect x="287" y="70" width="426" height="40" rx="0" ry="0" fill="#D6EBFF" />
  <text x="500" y="97" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="black">AGENDA COMPARTILHADA</text>
  
  <!-- Entidade Usuario -->
  <rect x="250" y="170" width="200" height="25" rx="0" ry="0" fill="#90EE90" stroke="#000000" stroke-width="1" />
  <rect x="250" y="195" width="200" height="125" rx="0" ry="0" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  <text x="350" y="187" font-family="Arial" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="black">Usuário</text>
  <text x="270" y="215" font-family="Arial" font-size="14" fill="black">email: String</text>
  <text x="270" y="240" font-family="Arial" font-size="14" fill="black">senha: String</text>
  <text x="270" y="265" font-family="Arial" font-size="14" fill="black">perfil: Perfil</text>
  <text x="270" y="290" font-family="Arial" font-size="14" fill="black">eventos[]: Evento_Individual</text>
  <text x="270" y="315" font-family="Arial" font-size="14" fill="black">grupos[]: String</text>
  
  <!-- Entidade Notificações -->
  <rect x="500" y="170" width="150" height="25" rx="0" ry="0" fill="#90EE90" stroke="#000000" stroke-width="1" />
  <rect x="500" y="195" width="150" height="95" rx="0" ry="0" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  <text x="575" y="187" font-family="Arial" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="black">Notificações</text>
  <text x="510" y="215" font-family="Arial" font-size="14" fill="black">nome: String</text>
  <text x="510" y="240" font-family="Arial" font-size="14" fill="black">data: String</text>
  <text x="510" y="265" font-family="Arial" font-size="14" fill="black">descricao: String</text>
  
  <!-- Entidade Perfil -->
  <rect x="720" y="170" width="150" height="25" rx="0" ry="0" fill="#90EE90" stroke="#000000" stroke-width="1" />
  <rect x="720" y="195" width="150" height="95" rx="0" ry="0" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  <text x="795" y="187" font-family="Arial" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="black">Perfil</text>
  <text x="730" y="215" font-family="Arial" font-size="14" fill="black">foto: Image</text>
  <text x="730" y="240" font-family="Arial" font-size="14" fill="black">nome: String</text>
  <text x="730" y="265" font-family="Arial" font-size="14" fill="black">id: String</text>
  
  <!-- Entidade Evento (abstrata) -->
  <rect x="425" y="370" width="150" height="25" rx="0" ry="0" fill="#90EE90" stroke="#000000" stroke-width="1" />
  <rect x="425" y="395" width="150" height="75" rx="0" ry="0" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  <text x="500" y="387" font-family="Arial" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="black">«Evento»</text>
  <text x="435" y="415" font-family="Arial" font-size="14" fill="black">nome: String</text>
  <text x="435" y="440" font-family="Arial" font-size="14" fill="black">descricao: String</text>
  <text x="435" y="465" font-family="Arial" font-size="14" fill="black">id_evento: String</text>
  
  <!-- Entidade Grupo -->
  <rect x="700" y="370" width="200" height="25" rx="0" ry="0" fill="#90EE90" stroke="#000000" stroke-width="1" />
  <rect x="700" y="395" width="200" height="125" rx="0" ry="0" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  <text x="800" y="387" font-family="Arial" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="black">Grupo</text>
  <text x="710" y="415" font-family="Arial" font-size="14" fill="black">admin: String</text>
  <text x="710" y="440" font-family="Arial" font-size="14" fill="black">membros[]: String</text>
  <text x="710" y="465" font-family="Arial" font-size="14" fill="black">eventos_grupo[]: Evento_Grupo</text>
  <text x="710" y="490" font-family="Arial" font-size="14" fill="black">Perfil: Perfil</text>
  
  <!-- Entidade Evento_Individual -->
  <rect x="300" y="520" width="180" height="25" rx="0" ry="0" fill="#90EE90" stroke="#000000" stroke-width="1" />
  <rect x="300" y="545" width="180" height="55" rx="0" ry="0" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  <text x="390" y="537" font-family="Arial" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="black">Evento_Individual</text>
  <text x="310" y="565" font-family="Arial" font-size="14" fill="black">id_evento (PK, FK)</text>
  <text x="310" y="590" font-family="Arial" font-size="14" fill="black">visibilidade: Bool</text>
  
  <!-- Entidade Evento_Grupo -->
  <rect x="550" y="520" width="180" height="25" rx="0" ry="0" fill="#90EE90" stroke="#000000" stroke-width="1" />
  <rect x="550" y="545" width="180" height="75" rx="0" ry="0" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  <text x="640" y="537" font-family="Arial" font-size="14" font-weight="bold" font-style="italic" text-anchor="middle" fill="black">Evento_Grupo</text>
  <text x="560" y="565" font-family="Arial" font-size="14" fill="black">id_evento (PK, FK)</text>
  <text x="560" y="590" font-family="Arial" font-size="14" fill="black">aceitaram[]: String</text>
  <text x="560" y="615" font-family="Arial" font-size="14" fill="black">recusaram[]: String</text>
  
  <!-- Relacionamentos -->
  
  <!-- Usuario-Notificacao -->
  <line x1="450" y1="220" x2="500" y2="220" stroke="#90EE90" stroke-width="2" />
  <text x="460" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="black">1</text>
  <text x="485" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="black">0..*</text>
  
  <!-- Usuario-Perfil -->
  <line x1="650" y1="220" x2="720" y2="220" stroke="#90EE90" stroke-width="2" />
  <text x="670" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="black">1</text>
  <text x="700" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="black">1</text>
  
  <!-- Usuario-Evento -->
  <line x1="320" y1="320" x2="320" y2="370" stroke="#90EE90" stroke-width="2" />
  <line x1="320" y1="370" x2="425" y2="370" stroke="#90EE90" stroke-width="2" />
  <text x="310" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="black">1</text>
  <text x="405" y="365" font-family="Arial" font-size="14" font-weight="bold" fill="black">0..*</text>
  
  <!-- Usuario-Grupo -->
  <line x1="450" y1="320" x2="700" y2="380" stroke="#90EE90" stroke-width="2" />
  <text x="470" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="black">0..*</text>
  <text x="680" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="black">1..*</text>
  
  <!-- Evento-Evento_Individual herança -->
  <path d="M425 420 L375 470 L375 520" stroke="#90EE90" stroke-width="2" fill="none" />
  <polygon points="375,520 370,510 380,510" fill="#90EE90" />
  
  <!-- Evento-Evento_Grupo herança -->
  <path d="M575 420 L600 470 L625 520" stroke="#90EE90" stroke-width="2" fill="none" />
  <polygon points="625,520 620,510 630,510" fill="#90EE90" />
  
  <!-- Grupo-Evento_Grupo -->
  <line x1="700" y1="445" x2="625" y2="520" stroke="#90EE90" stroke-width="2" />
  <text x="680" y="445" font-family="Arial" font-size="14" font-weight="bold" fill="black">1</text>
  <text x="640" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="black">0..*</text>
  
  <!-- Grupo-Perfil -->
  <line x1="780" y1="300" x2="780" y2="370" stroke="#90EE90" stroke-width="2" />
  <text x="790" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="black">1</text>
  <text x="790" y="355" font-family="Arial" font-size="14" font-weight="bold" fill="black">1</text>
</svg>
